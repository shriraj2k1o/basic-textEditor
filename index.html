<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- jq CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- fontAwesome kit -->
    <script src="https://kit.fontawesome.com/c8a650fdd6.js" crossorigin="anonymous"></script>
    <!-- command script -->
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Rich Text Editor in JS</title>
</head>
<body onload="enableEditMode();">

<div class="editor-panel">

    <button title="Bold" onclick="execCmd('bold');"><i class="fas fa-bold"></i></button>
    <button title="Italic" onclick="execCmd('italic');"><i class="fas fa-italic"></i></button>
    <button title="Underline" onclick="execCmd('underline');"><i class="fas fa-underline"></i></button>
    <button title="Strike-through" onclick="execCmd('strikeThrough');"><i class="fas fa-strikethrough"></i></button>
    
    <button title="Aligh Left" onclick="execCmd('justifyLeft');"><i class="fas fa-align-left"></i></button>
    <button title="Aligh Center" onclick="execCmd('justifyCenter');"><i class="fas fa-align-center"></i></button>
    <button title="Aligh Right" onclick="execCmd('justifyRight');"><i class="fas fa-align-right"></i></button>
    <button title="Justify" onclick="execCmd('justifyFull');"><i class="fas fa-align-justify"></i></button>
    
    <button title="Cut" onclick="execCmd('cut');"><i class="fas fa-cut"></i></button>
    <button title="Copy" onclick="execCmd('copy');"><i class="fas fa-copy"></i></button>
    <button title="Paste" onclick="paste();"><i class="fas fa-paste"></i></button>
    
    <button title="Indent" onclick="execCmd('indent');"><i class="fas fa-indent"></i></button>
    <button title="Outdent" onclick="execCmd('outdent');"><i class="fas fa-outdent"></i></button>
    
    <button title="Subscript" onclick="execCmd('subscript');"><i class="fas fa-subscript"></i></button>
    <button title="Superscript" onclick="execCmd('superscript');"><i class="fas fa-superscript"></i></button>
    
    <button title="Undo" onclick="execCmd('undo');"><i class="fas fa-undo"></i></button>
    <button title="Redo" onclick="execCmd('redo');"><i class="fas fa-redo"></i></button>
    
    <button title="Insert Unordered List" onclick="execCmd('insertUnorderedList');"><i class="fas fa-list-ul"></i></button>
    <button title="Insert Ordered List" onclick="execCmd('insertOrderedList');"><i class="fas fa-list-ol"></i></button>
    <button title="Insert a Paragraph" onclick="execCmd('insertParagraph');"><i class="fas fa-paragraph"></i></button>

    <button title="Insert an Image" onclick="execCommandWithArg('insertImage', prompt('Enter image URL', ''));"><i class="far fa-image"></i></button>

    

    <!-- <button title="Bold" onclick="execCmd('insertHorizontalRule');">HR</button> -->
    
    <button title="Create Hyperlink" onclick="execCommandWithArg('createLink', prompt('Enter a URL', 'http://'));"><i class="fas fa-link"></i></button>
    <button title="Delete Hyperlink" onclick="execCmd('unlink');"><i class="fas fa-unlink"></i></button>

    <button title="Toggle Html view" onclick="toggleSource();"><i class="fas fa-file-code"></i></button>
    <button title="Toggle Edit View" onclick="toggleEdit();"><i class="fas fa-edit"></i></button>

    <select title="Heading Style" name="" id="" onchange="execCommandWithArg('formatBlock', this.value);">
        <option value=""><h1>Select Heading</h1></option>
        <option value="H2" class="theH2"><h1>Title</h1></option>
        <option value="H6" class="theH6"><h3>Subtitle</h3></option>
        <option value="H3" class="theH3"><h2>Heading 1</h2></option>
        <option value="H4" class="theH4"><h4>Heading 2</h4></option>
        <option value="H5" class="theH5"><h5>Heading 3</h5></option>
        <option value="p"><p>Para Text</p></option>
    </select>
    
    <button title="Select All" onclick="execCmd('selectAll');"><i class="fas fa-mouse-pointer"></i> Select All</button>
    <button title="Save Everything" onclick="saveAll();" alt="save">Save <i class="far fa-save"></i></button>

</div>

    <!-- Editor Body -->
    
    <iframe src="editThis.html" name="richTextField" class="editor"  ></iframe>
